<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ThinkPHP Vite</title>

  <style>
    *, :before, :after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .wrap {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 {
      font-size: 20px;
      color: #333;
      line-height: 1.8;
      font-weight: 400;
    }
    p {
      font-size: 14px;
      line-height: 1.5;
      color: #666;
    }
    .info {
      padding-bottom: 100px;
    }
  </style>

</head>
<body>
  <div class="wrap">
    <div class="info">
      <h1>访问错误</h1>
      <p>您正在使用 think-vite 默认地址已经无法访问</p>
      <p>您的应用配置为 {{ APP_URL }}</p>
    </div>
  </div>
</body>
</html>
